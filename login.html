<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style1.css">
    <!-- <script>alert("Registation Successful. Now You Can LOG IN")</script>'; -->


</head>

<body>
    <div class="one">
        <form class="form" action="login.php" method="post">
            <h1>LOG IN</h1>
            <div class="email">
                <label for="email">Email</label>
                <input class="input" type="email" name="email" id="email" placeholder="Enter Your Email"><br>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input class="input passwordInput" type="password" name="password" id="password"
                    placeholder="Enter Your Password"><br>
                <div class="showPass">
                    <input id="showPass" onclick="myFunction()" class="show" type="checkbox">
                    <label for="showPass" for="">Show Password</label>
                </div>
            </div>
            <div class="btn">
                <input class="submitBtn" type="submit" name="save" value="SUBMIT"><br>
            </div>
        </form>
        <div class="if">
            <span class="if">Don't have an account? </span><br>
            <button><a href="registation.html">Register</a></button>
        </div>
    </div>
    <footer>
        @ 2023 Student Login Form | Design By Amit & Happy
    </footer>
    <script>
        function myFunction() {
            var x = document.querySelector(".passwordInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>

</html>
