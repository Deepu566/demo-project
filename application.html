<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="application.css">
</head>

<body>
    <h1>APPLICATION FORM</h1>
    <div class="main">
        <form action="">
            <table>
                <tr>
                    <td><label for="first">First Name : </label>
                        <input type="text" placeholder="Enter Your First Name" name="first" disabled id="first">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="last">Last Name : </label>
                        <input type="text" name="last" disabled id="last" placeholder="Enter Your Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="father">Father Name : </label>
                        <input type="text" name="father" disabled id="father" placeholder="Enter Your Father Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mother">Mother Name : </label>
                        <input type="text" name="mother" id="mother" placeholder="Enter Your Mother Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender : </label>
                        <input class="radio" type="radio" name="gender" value="male">Male
                        <input class="radio" type="radio" name="gender" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date Of Birth : </label>
                        <input type="date" name="dob" disabled id="dob">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email : </label>
                        <input type="email" name="email" disabled id="email" placeholder="Enter Your Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password : </label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mobile">Mobile No. : </label>
                        <input type="text" name="mobile" disabled id="mobile" placeholder="Enter Your Mobile No.">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="ad">
                            <div class="one">
                                <label for="current"><u>Current Address</u> : </label><br>
                                <label for="flat">House No. :
                                    <input type="text" name="flat" id="current"
                                        placeholder="Enter Your House No. "></label><br>
                                <label for="area">Area :
                                    <input type="text" name="area" id="current"
                                        placeholder="Enter Your Area"></label><br>
                                <label for="landmark">Landmark :
                                    <input type="text" name="landmark" id="current"
                                        placeholder="Enter Your Landmark"></label><br>
                                <label for="city">City :
                                    <input type="text" name="city" id="current"
                                        placeholder="Enter Your City"></label><br>
                                <label for="district">District :
                                    <input type="text" name="district" id="current"
                                        placeholder="Enter Your District"></label><br>
                                <label for="state">State:
                                    <input type="text" name="state" id="current"
                                        placeholder="Enter Your State"></label><br>
                                <label for="pin">Pin Code :
                                    <input type="text" name="pin" id="current"
                                        placeholder="Enter Your Pin Code"></label>
                            </div>
                            <div class="two">

                                <label for="permanent"><u>Permanent Address </u>: </label><br>
                                <label for="flat">House No. :
                                    <input type="text" name="flat" id="permanent"
                                        placeholder="Enter Your House No. "></label><br>
                                <label for="area">Area :
                                    <input type="text" name="area" id="permanent"
                                        placeholder="Enter Your Area"></label><br>
                                <label for="landmark">Landmark :
                                    <input type="text" name="landmark" id="permanent"
                                        placeholder="Enter Your Landmark"></label><br>
                                <label for="city">City :
                                    <input type="text" name="city" id="permanent"
                                        placeholder="Enter Your City"></label><br>
                                <label for="district">District :
                                    <input type="text" name="district" id="permanent"
                                        placeholder="Enter Your District"></label><br>
                                <label for="state">State:
                                    <input type="text" name="state" id="permanent"
                                        placeholder="Enter Your State"></label><br>
                                <label for="pin">Pin Code :
                                    <input type="text" name="pin" id="permanent"
                                        placeholder="Enter Your Pin Code"></label>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="qualification">
                            <h3><u>Academic Qualification</u></h3>
                            <div class="ten"><u>10th Details</u> <br>
                                <label for="board">Board
                                    <input type="text" id="board" placeholder="Board">
                                </label>
                                <label for="year">Passing year
                                    <input type="text" id="year" placeholder="year">
                                </label>
                                <label for="marks">Marks
                                    <input type="text" id="marks" placeholder="Marks">
                                </label>
                                <label for="percentage">Percentage
                                    <input type="text" id="percentage" placeholder="placeholder">
                                </label>
                            </div>
                            <div class="tweleve"><u>12th Details</u> <br>
                                <label for="board">Board
                                    <input type="text" id="board" placeholder="Board">
                                </label>
                                <label for="year">Passing year
                                    <input type="text" id="year" placeholder="year">
                                </label>
                                <label for="marks">Marks
                                    <input type="text" id="marks" placeholder="Marks">
                                </label>
                                <label for="percentage">Percentage
                                    <input type="text" id="percentage" placeholder="placeholder">
                                </label>
                            </div>
                            <div class="graduation"><u>Graduation</u><br>
                                <label for="board">Board
                                    <input type="text" id="board" placeholder="Board">
                                </label>
                                <label for="year">Passing year
                                    <input type="text" id="year" placeholder="year">
                                </label>
                                <label for="marks">Marks
                                    <input type="text" id="marks" placeholder="Marks">
                                </label>
                                <label for="percentage">Percentage
                                    <input type="text" id="percentage" placeholder="placeholder">
                                </label>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="upload">
                            <label for="photo">Upload Your Recent Size Photo
                                <input type="file" id="imageFile" capture="user" accept="image/*" />
                            </label><br>
                            <label for="signature">Upload Your Signature
                                <input type="file" id="imageFile" capture="user" accept="image/*" />
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="confirmation"> <input type="checkbox" id="confirmation" required>I hereby declare
                            that the
                            information given
                            above and in the enclosed documents is true to the best of my knowledge and belief and
                            nothing has been concealed therein. I understand that if the information given by me is
                            proved false/not true, I will have to face the punishment as per the law.</label>
                    </td>
                </tr>

                    <td>
                        <label for="yourself">Write Something About Yourself

                        </label>
                    </td>
                </tr> -->
                <tr>
                    <td>
                        <button onclick="window.print()">Print this page</button>&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="submit">SUBMIT</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
